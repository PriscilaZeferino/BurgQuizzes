    <div class="container">
            <h1>Contato</h1>
            <fieldset>
                <legend>Nome: </legend>
                <input type="text" name="nome" id="name" size="30" placeholder="Informe seu nome aqui">
            </fieldset>
            <fieldset>
                <legend>Email: </legend>
                <input type="email" name="email" id="email" size="30" placeholder="Informe seu email aqui" required> 
            </fieldset>
            <fieldset>
                <legend>Comentários: </legend>
                <textarea name="comments" id="comments" cols="32" rows="10" placeholder="Escreva aqui as suas sugestões, seus comentários, ou suas duvidas. " required></textarea>
            </fieldset>
            <input type="submit" id="enviar" value="Enviar formulario">
        </div>
        <footer class="footer">
            <p>Site desenvolvido por Priscila Zeferino</p>
        </footer>
    </div>
